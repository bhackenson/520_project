<!DOCTYPE html>
<html lang="en">

<head>
    <link href="project-editor.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <!-- <button class="button">share project</button> -->
            <div class="button">share project</div>
            <div>
                <!-- <h1 class="title">mus(ai)c</h1>
                <p class="subtitle">an ai-powered music application</p> -->
                <div id="musaic">mus(ai)c</div>
                <div id="ai-powered">an ai-powered music application</div>
            </div>
            <!-- <button class="button">account info</button> -->
            <div class="button">account info</div>
        </header>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Projects Section -->
            <div class="projects-section">
                <div class="header">
                    <!-- <h2 class="title">projects</h2> -->
                    <div class="projects-text">projects</div>
                    <button class="add-btn">+</button>
                </div>
                <ul class="project-list">
                    <li class="project">project name 1</li>
                    <li class="project">project name 2</li>
                    <li class="project">project name 3</li>
                    <li class="project">project name 4</li>
                    <li class="project">project name 5</li>
                    <li class="project">project name 6</li>
                </ul>
            </div>

            <!-- Progressions Section -->
            <div class="progressions-section">
                <!-- <h2 class="header">progressions</h2> -->
                <div class="header">
                    <!-- <h2 class="title">projects</h2> -->
                    <div class="progressions-text">progressions</div>
                    <button class="add-btn">+</button>
                </div>
                <!-- Progression 1 -->
                <div class="progression">
                    <!-- <h3>progression 1</h3> -->
                    <div class="progression-text">progression 1</div>
                    <div class="lines"></div>
                    <div class="actions">
                        <button class="play-btn">play</button>
                        <button class="edit-btn">edit</button>
                        <button class="export-btn">export</button>
                    </div>
                </div>
                <!-- Progression 2 -->
                <div class="progression">
                    <!-- <h3>progression 2</h3> -->
                    <div class="progression-text">progression 2</div>
                    <div class="lines"></div>
                    <div class="actions">
                        <button class="play-btn">play</button>
                        <button class="edit-btn">edit</button>
                        <button class="export-btn">export</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
